<div class="m-3 mb-5 row">
  <div class="col-12 col-sm-6 text-right">
    <img class="mat-elevation-z5 w-100" [src]="post.picture" />
  </div>
  <div class="col-12 col-sm-6">
    <mat-card class="mat-elevation-z5">
      <mat-card-header>
        <img
          mat-card-avatar
          class=""
          [src]="'assets/img/' + post.user + '.png'"
        />
        <mat-card-title>{{ post.user }}</mat-card-title>
        <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row mt-2 ml-0 mr-0">
          <span class="d-flex align-items-center"
            ><mat-icon class="m-2">favorite_border</mat-icon>
            {{ post.likes.length }}</span
          >
          <span class="d-flex align-items-center"
            ><mat-icon class="m-2">comment</mat-icon>
            {{ post.comments.length }}</span
          >
        </div>

        <div *ngFor="let comment of post.comments">
          <mat-card-header class="m-1">
            <img
              mat-card-avatar
              class=""
              [src]="'assets/img/' + comment.user + '.png'"
            />
            <mat-card-title>{{ comment.user }}</mat-card-title>
            <mat-card-subtitle>{{ comment.comment }}</mat-card-subtitle>
          </mat-card-header>
        </div>
      </mat-card-content>
      <mat-card-actions class="pl-3 pr-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Comment</mat-label>
          <input matInput />
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
